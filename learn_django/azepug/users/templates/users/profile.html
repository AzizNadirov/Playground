{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{user.username}} - AzePUG 
{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static 'users/user.css' %}">
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="content-section">
            <div class="card card-group">
                <img src="{{user.profile.image.url}}"  class="rounded-circle account-img avatar card-img">
                <div class="media-body card-body">
                    <h2 class="account-heading">
                        {{user.username}}
                    </h2>
                    <p class="text-secondary">
                        {{user.email}}
                    </p>
                    <br>
                    <p>{{user.profile.bio}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <a href="{% url 'logout' %}" class="btn btn-sm btn-danger m-2" style="display: block;"> Hesabdan çıx</a>
        <a href="{% url 'edit_profile' %}" class="btn btn-sm btn-danger m-2"> Redaktə et</a>
    </div>
</div>
{% endblock body %}
