{% extends 'base.html' %}
{% block title %}login{% endblock title %}
{% block content %}
    <h2>Log-in</h2>
    {% if form.erroes %}
        <p>Your username or password didnt match
            try again please
        </p>
    {% else %}
        <p>please use the following form to log-in</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <p><input type="submit" value="login"></p>
        </form>
    </div>
{% endblock content %}
